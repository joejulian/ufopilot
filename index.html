<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="HandheldFriendly" content="true" />
        <meta name="viewport" content="width=device-width, target-densitydpi=device-dpi, minimum-scale=0.1, initial-scale=1.0, user-scalable=no" />
        <title>UFO Demo</title>
        <link href="demo.css" rel="stylesheet">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
        <script src="sha.js" type="text/javascript"></script>
        <script src="swiftapi.js" type="text/javascript"></script>
    </head>
    <body>
	<header><img src="gluster-ant-mobile.png"><div><h1>Gluster UFO Demo</h1></div></header>
        <div id="authinfo">
            <form name="auth" onsubmit="return swiftdemo.auth(this)" novalidate>
                <fieldset>
                    <legend>Enter your login information:</legend>
                    <ol>
                        <li> 
                        <label for="username">Username:</label>
                        <input name="username" type="email" autocorrect="off" autocapitalize="off" placeholder="Your Username" autofocus>
                        </li>
                        <li>
                        <label for="password">Password:</label>
                        <input name="password" type="password" placeholder="Your Password"><br>
                        </li>
                    </ol>
                </fieldset>
                <button id="authorize" type="sumbit">Log In</button>
            </form>
        </div>
        <div id="upload">
            <form id="upload_form" action="#" method="POST" enctype="multipart/form-data">
                <select id="upload_form_container" onchange="swiftdemo.upload.selectContainer()"></select>
                <input id="upload_form_redirect" type="hidden" name="redirect" value="#" />
                <input id="upload_form_size" type="hidden" name="max_file_size" value="10485760"/>
                <input id="upload_form_count" type="hidden" name="max_file_count" value="5"/>
                <input id="upload_form_expire" type="hidden" name="expires" value=""/>
                <input id="upload_form_sig" type="hidden" name="signature" value=""/>
                <input id="upload_form_file" type="file" name="file" multiple/>
                <button id="upload_submit" type="sumbit">Send</button>
            </form>
        </div>
        <div id="list">
            <form name="list">
                <fieldset id="buttons">
                    <ol>
                        <li>
                        <button name="newcont" type="button" onclick="return swiftdemo.container.display(true)">New Container</button>
                        </li>
                        <li>
                        <button name="upload" type="button" onclick="return swiftdemo.upload.display(true)">Upload</button>
                        </li>
                        <li>
                        <button name="refresh" type="button" onclick="return swiftdemo.list.refresh()">Refresh</button>
                        </li>
                        <li>
                        <button name="refresh" type="button" onclick="return swiftdemo.logout()">Log Out</button>
                        </li>
                    </ol>
                </fieldset>
                <fieldset id="filelist">
                </fieldset>
            </form>
        </div>
        <div id="create">
            <form name="create" onsubmit="return swiftdemo.container.create(this)" novalidate>
                <fieldset>
                    <legend>Create new container:</legend>
                    <ol>
                        <li>
                        <label for="container">Container:</label>
                        <input name="container" type="email" autocorrect="off" autocapitalize="off" placeholder="Container Name" autofocus>
                        </li>
                    </ol>
                </fieldset>
                <button id="create" type="submit">Create</button>
            </form>
        </div>
    </body>
</html>
